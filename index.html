<html>
<link rel="stylesheet" type="text/css" href="assets/css/starwars1.css">
<meta name="viewport"
 content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>
	 <nav>
        <div class="container">
            <h1>Starwars RPG!</h1>
        </div>
    </nav>
	 <div class="row">
	 	<h3>Click the hero Luke Skywalker to begin</h3>
		<aside class="col-md-6">
			<div class="luke">
				<h3>Luke Skywalker</h3>
                <img class="luke" src="Assets/Images/luke%20(1).jpg"/>
            </div>
            <div class="r2d2">
                <img class="r2d2" src="Assets/Images/ivok_r2d2_popcorn_maker_inuse.jpg"/>
                <h3 class="r2">R2D2</h3>

            </div>
            </aside>
     </div>
		<h3>R2D2's Health <div id="enemy-health"></div></h3>
		<h3>Luke's Health <div id="player-health"></div></h3>
		<button id="attackButton" onclick="attack()">Attack</button>
		<button id="restartButton" hidden="true" onclick="restart()">Restart the battle</button>
		<h3 id="battleMessage"></h3>
</body>



<script src="assets/javascript/starwars1.js"></script>


</html>
